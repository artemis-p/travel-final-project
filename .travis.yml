language: ruby
rvm:
- 2.6.3
before_install:
- cd date_spot-rails
- export GEM_HOME=$PWD/vendor/bundle/ruby/2.6.3
- gem install bundler
cache: bundler
services:
- postgresql
before_script:
- bundle exec rails db:create
- bundle exec rails db:migrate
script:
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  run:
  - rake db:migrate
  - rake db:seed
  app: date-spot-final
  on:
    repo: rafahg/travel-final-project
    branch: heroku-rafa
